<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../dist/output.css" />
    <title>Counter</title>
  </head>
  <body class="flex justify-center items-center flex-col h-screen">
    <div class="w-fit">
      <h1 class="text-4xl text-center text-sky-900">Counter</h1>
      <h2 class="text-3xl text-center mb-3" id="counter">0</h2>
      <button
        id="decBtn"
        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
      >
        Decrease
      </button>
      <button
        id="resetBtn"
        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
      >
        Reset
      </button>
      <button
        id="incBtn"
        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
      >
        Increase
      </button>
    </div>

    <footer class="justify-self-end">
      <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <p class="mt-4 text-center text-sm lg:mt-0 lg:text-right">
            Made by
            <a href="https://linktr.ee/lex.sucena" target="_blank"
              >Alexander Sucena</a
            >.
          </p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
